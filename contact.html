<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

        <div class="section-one">
    <h1 class="section-one_name">Basheera</h1>
    <p class="section-one_role">Web developer</p>
    <a class="section-one_contact" href="index.html">home</a>
    </div>
    <div class="contact-form">
        <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name" class="contact-form_input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your email" class="contact-form_input"></td>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea placeholder="Message" class="contact-form_textarea">
            </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="contact-form_submit"></td>

            </tr>

        </table>
    </form> 
    </div>
     <div class="section-five">
        <p class="section-five_title">Social media:
        <a href="https://www.instagram.com/">Instagram</a>,
        <a href="https://www.linkedin.com/">Linkedin</a>
    </p>
    <p class="section-five_desc">&copy; Basheera</p>
</div>
</div>
